<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maddy's Hospital - New Staff Registration</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header */
        header {
            background-color: #6c5ce7;
            color: white;
            text-align: center;
            padding: 15px;
        }

        header h1 {
            font-size: 1.8em;
            margin: 0;
        }

        /* Form Container */
        .form-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 50px auto;
            padding: 30px;
            max-width: 600px;
            width: 100%;
        }

        .form-container h2 {
            color: #6c5ce7;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="text"], input[type="email"], input[type="password"], input[type="date"], input[type="tel"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
        }

        input[type="submit"] {
            background-color: #6c5ce7;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #4e3ecb;
        }

        /* Footer */
        footer {
            background-color: #2d3436;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: auto;
        }

    </style>
</head>
<body>

    <header>
        <h1>Maddy's Hospital</h1>
    </header>

    <div class="form-container">
        <h2>New Staff Registration</h2>
        <form action="st" method="get">
            <input type="text" name="st_name" placeholder="Name" required>
            <input type="text" name="father_name" placeholder="Father Name" required>
            <input type="text" name="contact" placeholder="Contact" required>
            <input type="text" name="address" placeholder="Address" required>
            <input type="text" name="degree" placeholder="Degree" required>
            <input type="text" name="specialization" placeholder="Specialization" required>
            <input type="text" name="join_date" placeholder="Date of Joining" required>
            <input type="text" name="email" placeholder="Email" required>
            <input type="text" name="pass" placeholder="Password" required>

            <!-- Department List -->
            <label for="department">Select Department:</label>
            <select type="text" name="department" id="department" required>
                <option value="nurse">Nurse</option>
                <option value="labtechnician">Lab Technician</option>
                <option value="compounder">Compounder</option>
                <option value="chemist">Chemist</option>
                <option value="ctscan">CT Scan</option>
                <option value="cardionurse">Cardio Nurse</option>
                <option value="gastroexpert">Gastro Expert</option>
                <option value="gyno">Gynecology</option>
                <option value="dermo">Dermatology</option>
            </select>

            <input type="submit" value="Register">
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Maddy's Hospital</p>
    </footer>

</body>
</html>
