<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maddy's Hospital - Staff Section</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('staff1.avif'); /* Replace with a staff-related background image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #5c5454;
            position: relative;
        }

        /* Background overlay for better readability */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(253, 249, 249, 0.3);
            z-index: -1;
        }

        /* Header */
        header {
            background-color: rgba(0, 184, 148, 0.85);
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 1em;
            position: relative;
            z-index: 2;
            animation: slideDown 1s ease-out;
        }

        /* Staff Section */
        #staff {
            margin: 80px auto;
            padding: 40px;
            max-width: 600px;
            background-color: rgba(254, 249, 231, 0.9);
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 1.5s ease;
        }

        #staff h2 {
            color: #0984e3;
            font-size: 1.8em;
            margin-bottom: 15px;
            animation: fadeInZoom 1s ease-out;
        }

        #staff p {
            font-size: 1.2em;
            margin-bottom: 20px;
            animation: fadeIn 1.5s ease;
        }

        /* Staff Buttons as Anchor Tags */
        .staff-options {
            display: flex;
            justify-content: center;
            gap: 20px;
            animation: bounceIn 1.5s ease;
        }

        a.btn {
            display: inline-block;
            padding: 14px 25px;
            font-size: 1.1em;
            font-weight: bold;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            animation: buttonSlideIn 1.2s ease;
        }

        .new-staff-btn {
            background-color: #00cec9;
        }

        .new-staff-btn:hover {
            background-color: #00a8a8;
            transform: translateY(-3px);
        }

        .old-staff-btn {
            background-color: #e17055;
        }

        .old-staff-btn:hover {
            background-color: #d35400;
            transform: translateY(-3px);
        }

        /* Footer */
        footer {
            background-color: #2d3436;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            animation: slideUp 1s ease-out;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeInUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes bounceIn {
            from { transform: scale(0.9); }
            to { transform: scale(1); }
        }

        @keyframes fadeInZoom {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes buttonSlideIn {
            from { transform: translateY(10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Staff Section</h1>
    </header>

    <section id="staff">
        <h2>Staff Portal</h2>
        <p>Please select if you're a new staff member registering or an existing staff logging in.</p>

        <div class="staff-options">
            <a href="newstaffreg.html" class="btn new-staff-btn">New Staff Registration</a>
            <a href="oldstlogin.html" class="btn old-staff-btn">Old Staff Login</a>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Maddy's Hospital. All rights reserved.</p>
    </footer>
</body>
</html>
