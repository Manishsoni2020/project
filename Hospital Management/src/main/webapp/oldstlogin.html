<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maddy's Hospital - Old Staff Verification</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f1f2f6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header */
        header {
            background-color: #74b9ff;
            color: white;
            text-align: center;
            padding: 15px;
        }

        header h1 {
            font-size: 1.8em;
            margin: 0;
        }

        /* Form Container */
        .form-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 50px auto;
            padding: 30px;
            max-width: 400px;
            width: 100%;
        }

        .form-container h2 {
            color: #0984e3;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        input[type="submit"] {
            background-color: #0984e3;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #065fb2;
        }

        /* Footer */
        footer {
            background-color: #ff6b81;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: auto;
        }

    </style>
</head>
<body>

    <header>
        <h1>Maddy's Hospital</h1>
    </header>

    <div class="form-container">
        <h2>Old Staff Verification</h2>
        <form action="staff" method="get">
            <input type="text" name="name" placeholder="Name" required>
            <input type="text" name="email" placeholder="Email" required>
            <input type="text" name="pass" placeholder="Password" required>
            <input type="submit" value="Verify">
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Maddy's Hospital</p>
    </footer>

</body>
</html>
