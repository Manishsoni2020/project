<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maddy's Hospital - Patient Section</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(rgba(255, 255, 255, 0.85), rgba(255, 255, 255, 0.85)), url('patient.webp') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
        }

        /* Header */
        header {
            background-color: rgba(76, 139, 245, 0.9);
            color: white;
            padding: 10px; /* Reduced padding */
            text-align: center;
            font-size: 1.4em; /* Smaller font size */
            animation: fadeIn 2s ease-in-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Patient Section */
        #patient {
            margin: 40px auto;
            padding: 30px;
            max-width: 550px;
            background-color: rgba(254, 249, 231, 0.95);
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
            animation: slideUp 1.5s ease-out;
        }

        #patient h2 {
            color: #2e86de;
            font-size: 1.5em; /* Smaller heading */
            margin-bottom: 15px;
        }

        #patient p {
            font-size: 1.1em; /* Slightly smaller text */
            color: #333;
            margin-bottom: 20px;
        }

        /* Patient Buttons as Anchor Tags */
        .patient-options {
            display: flex;
            justify-content: center;
            gap: 20px;
            animation: fadeInButtons 2s ease-in-out;
        }

        a.btn {
            display: inline-block;
            padding: 12px 20px; /* Smaller button padding */
            font-size: 1em; /* Adjusted font size */
            font-weight: bold;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .new-patient-btn {
            background-color: #28a745;
        }

        .new-patient-btn:hover {
            background-color: #218838;
            transform: translateY(-5px);
        }

        .old-patient-btn {
            background-color: #ff7043;
        }

        .old-patient-btn:hover {
            background-color: #e65c30;
            transform: translateY(-5px);
        }

        /* Footer */
        footer {
            background-color: rgba(51, 51, 51, 0.9);
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeInButtons {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
</head>
<body>
    <header>
        <h1>Patient Section</h1>
    </header>

    <section id="patient">
        <h2>Patient Portal</h2>
        <p>Please select if you're a new patient registering or an existing patient logging in.</p>

        <div class="patient-options">
            <a href="newpatientreg.html" class="btn new-patient-btn">New Patient Registration</a>
            <a href="oldpatientreg.html" class="btn old-patient-btn">Old Patient Login</a>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Maddy's Hospital. All rights reserved.</p>
    </footer>
</body>
</html>
